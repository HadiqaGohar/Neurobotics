version: '3.8'

services:
  api:
    build: .
    ports:
      - "8001:8001"
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      - qdrant
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

volumes:
  qdrant_data: